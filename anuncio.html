<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ferrari</title>
    <link rel="stylesheet" href="ferrari.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .anuncio {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Espacio entre elementos */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }

        .anuncio {
             max-width: 728%;
             height: 90px;
             border: none;
             display: block;
             margin: auto;
        }







        .logo, .ad-image {
            height: 75px;
            margin: 10px;
        }

        .logo:hover, .ad-image:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        /* Estilo del botón */
        .btn-visitar {
            text-decoration: none;
            background-color: #fd1f1f; /* Color del botón */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 0; /* Eliminar margen superior */
            font-weight: bold;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .btn-visitar:hover {
            background-color: #0056b3; /* Color al pasar el mouse */
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 727px) {
            .anuncio {
                flex-direction: column; /* Cambiar disposición a vertical en pantallas pequeñas */
                gap: 10px;
            }

            .logo, .ad-image {
                height: 100px;
            }

            body {
                display: block;
                padding: 10px;
            }

            .anuncio {
                 width: 300px;
                 height: 600px;
                 display: block;
                  margin: auto;
            }

        }

    </style>
</head>
<body>
    <div class="anuncio">
        <a href="index.html" target="_blank">
            <img class="logo" src="imagenes/imagenes:grandes.jpeg/Ferrari-Scuderia.png" alt="Logo">"
        </a>

        <!-- Botón centrado y en la misma línea que las imágenes -->
        <a href="index.html" target="_blank" class="btn-visitar">Visitar Página</a>

        <a href="otra-pagina.html" target="_blank">
            <img class="ad-image" src="imagenes/imagenes:grandes.jpeg/anuncioferrari.jpg" alt="Anuncio">
        </a>
    </div>
</body>
</html>
