<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departamentos en Punta del Este</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .anuncio {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .anuncio img {
            max-width: 100px;
            border-radius: 8px;
        }

        .anuncio .contenido {
            max-width: 500px;
        }

        .anuncio .contenido h2 {
            font-size: 1.5em;
            margin: 0;
        }

        .anuncio .contenido p {
            font-size: 1em;
            margin: 10px 0;
            color: #666;
        }

        .anuncio .contenido a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #d40000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .anuncio .contenido a:hover {
            background-color: #ff3300;
        }
    </style>
</head>
<body>

    <div class="anuncio">
        <img src="imagenes/puntadeleste.jpg" alt="Vista de Punta del Este">
        <div class="contenido">
            <h2>Departamentos en Punta del Este</h2>
            <p>Descubre lujosos departamentos con vista al mar en el corazón de Punta del Este. Vive la exclusividad y el confort en el mejor destino de Uruguay.</p>
            <a href="departamentos.html">Ver más</a>
        </div>
    </div>

</body>
</html>
